<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='links.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='settings.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='notification.css') }}">
    <script src="{{ url_for('static', filename='notification.js') }}"></script>
</head>
<body>

{% include 'links.html' %}
<hr>


<div class="settings_container"><h2>Settings</h2></div>

<div class="settings_container">
    <form action="/save_settings" method="post" enctype="multipart/form-data">
        {% for n in data['settings'] %}

            <label for="lineField_{{ n['short_description'] }}">{{ n['short_description'] }}:</label>
            <input type="text" id="lineField_{{ n['short_description'] }}" name="{{ n['short_description'] }}"
                       class="long-input" required value="{{ n['value'] }}">
            <br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</div>

<hr>
{% include 'links.html' %}

</body>
</html>
